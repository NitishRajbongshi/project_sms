<!DOCTYPE html>
<html>
<head>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//storage.googleapis.com/code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet"
          href="https://storage.googleapis.com/code.getmdl.io/1.2.1/material.deep_orange-amber.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/mdl-jquery-modal-dialog/mdl-jquery-modal-dialog.css">
    <script src="js/mdl-jquery-modal-dialog/mdl-jquery-modal-dialog.js"></script>
    <style>
        body {
            padding: 16px;
        }

        button {
            margin-right: 8px;
        }
    </style>
</head>
</head>
<body>
<button id="action-modal-demo" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Launch modal with action buttons
</button>

<script>
    $('#action-modal-demo').click(function () {
        showDialog({
            title: 'A demo with action buttons',
            text: 'Do Action button will display an alert. Press close or escape key will close the modal!',
            negative: {
                title: 'Close'
            },
            positive: {
                title: 'Do Action',
                onClick: function (e) {
                    alert('Action performed!');
                }
            }
        });
    });

</script>
</body>
</html>
